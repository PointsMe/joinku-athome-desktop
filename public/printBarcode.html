<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条码</title>
    <style>
        @page{
            margin: 0.2cm;
        }
        body{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text{
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            font-weight: 600;
            color: #000000;
        }
        img{
            vertical-align: top;
        }
    </style>
</head>
<body id='bd'>
</body>
<script>
    //引入ipcRenderer对象
    const {ipcRenderer} = require('electron')
    
    //监听渲染线程传过来的webview-print-render事件
    ipcRenderer.on('webview-print-render', (event, data) => {
        let html = `<p class="text">${data.price}€</p>
     <img src="${data.img}">`
        document.getElementById('bd').innerHTML = html;
        //当内容插入到页面后，通过ipcRenderer对象的sendToHost方法和渲染线程通讯，告诉渲染线程打印的内容已经准备完毕，请开始打印操作
        ipcRenderer.sendToHost('webview-print-do');
    });
</script>
</html>
